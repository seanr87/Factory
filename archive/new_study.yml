name: "New Study"
description: Create a new study in the Factory portfolio
title: "Study: [TITLE]"
labels: ["study"]
assignees: []
body:
  - type: input
    id: title
    attributes:
      label: Study Title
      placeholder: "Enter the full study title"
    validations:
      required: true
  
  - type: input
    id: lead_username
    attributes:
      label: Study Lead (GitHub Username)
      placeholder: "@username"
    validations:
      required: true
  
  - type: input
    id: lead_site
    attributes:
      label: Lead Site/Institution
      placeholder: "Johns Hopkins University"
    validations:
      required: true
  
  - type: input
    id: target_date
    attributes:
      label: Target Completion Date
      placeholder: "YYYY-MM-DD"
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Study Description
      placeholder: "Brief description of the study objectives and scope"
  
  - type: textarea
    id: initial_partners
    attributes:
      label: Initial Data Partners (optional)
      placeholder: "List potential data partner sites, one per line"
  
  - type: checkboxes
    id: setup_checklist
    attributes:
      label: Factory Setup Checklist
      description: These will be auto-populated in the issue body
      options:
        - label: "Study repository created from template"
        - label: "Per-study project created and linked"
        - label: "Stage checklist issues created (9 stages)"
        - label: "Repository permissions configured"
        - label: "Weekly nudge schedule configured"
        - label: "Factory automation workflows active"
        - label: "Study lead has admin access"
        - label: "Initial data partner issues created"
  
  - type: markdown
    attributes:
      value: |
        ---
        
        **After creation, this issue will be automatically updated with:**
        - Real-time data partner status tracking
        - Study stage progression
        - Setup checklist completion status
        - Links to study repository and project board