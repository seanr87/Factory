name: Update Study Leads Dropdown

on:
  push:
    paths:
      - '.github/data/study-leads.json'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-dropdown:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'Update study leads dropdown')"  # Prevent infinite loops
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          echo "‚úÖ jq installed successfully"

      - name: Debug current state
        run: |
          echo "üîç Current study-leads.json content:"
          cat .github/data/study-leads.json
          echo ""
          echo "üîç Current workflow dropdown:"
          grep -A 10 "study_lead_selection:" .github/workflows/provision-study.yml

      - name: Update workflow dropdown
        uses: ./.github/actions/update-workflow-dropdown
        with:
          workflow_path: .github/workflows/provision-study.yml

      - name: Verify changes
        run: |
          echo "üîç Updated workflow dropdown:"
          grep -A 10 "study_lead_selection:" .github/workflows/provision-study.yml

      - name: Commit updated workflow
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/workflows/provision-study.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update study leads dropdown options

            ü§ñ Generated with [Claude Code](https://claude.ai/code)

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
            echo "‚úÖ Updated workflow dropdown with current study leads"
          fi