# Simple Factory sync workflow - MVP version
# Per briefing/workflows/reusable.md and briefing/security/best-practices.md

name: Activity Check

on:
  schedule:
    # Daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

# Per briefing/actions/permissions.md - minimal permissions
permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Find study tracking issues
        id: find_issues
        run: |
          echo "ğŸ” Searching for study tracking issues..."
          
          # Get all open study tracking issues
          gh issue list \
            --repo "${{ github.repository }}" \
            --label "study-tracking" \
            --state open \
            --json number,title,body \
            --jq '.[] | @json' > issues.jsonl
          
          issue_count=$(wc -l < issues.jsonl)
          echo "ğŸ“Š Found $issue_count study tracking issues"
          
          if [[ $issue_count -eq 0 ]]; then
            echo "âš ï¸ No study tracking issues found - workflow will exit early"
          else
            echo "ğŸ“ Issues found:"
            cat issues.jsonl | jq -r '. | "#" + (.number|tostring) + ": " + .title'
          fi
          
          echo "issue_count=$issue_count" >> $GITHUB_OUTPUT

      - name: Gather study activity data
        id: gather_data
        run: |
          echo "ğŸ”„ Processing study activity data..."
          
          # Check if we have issues to process
          issue_count=$(wc -l < issues.jsonl)
          if [[ $issue_count -eq 0 ]]; then
            echo "âš ï¸ No issues to process, skipping data gathering"
            echo "[]" > issue_updates.json
            exit 0
          fi
          
          # Process each tracking issue and collect data for GraphQL updates
          echo "[]" > issue_updates.json
          processed_count=0
          
          echo "ğŸ“‹ Processing $issue_count issues..."
          
          while IFS= read -r issue_json; do
            processed_count=$((processed_count + 1))
            echo "\nğŸ“ Processing issue $processed_count/$issue_count"
            issue=$(echo "$issue_json" | jq -r '.')
            number=$(echo "$issue" | jq -r '.number')
            title=$(echo "$issue" | jq -r '.title')
            body=$(echo "$issue" | jq -r '.body')
            
            echo "ğŸ Issue #$number: '$title'"
            
            # Extract repo URL from body (handle bold markdown format)
            repo_url=$(echo "$body" | grep -oP '\*\*Repository:\*\*\s*\Khttps://github.com/[^/]+/[^\s]+' | head -1)
            echo "ğŸ”— Repository URL: $repo_url"
            
            if [[ -n "$repo_url" ]]; then
              repo_name=$(echo "$repo_url" | sed 's|https://github.com/||')
              echo "ğŸ“ Checking repo: $repo_name"
              
              # Get last commit date
              echo "ğŸ” Fetching last activity for $repo_name..."
              last_activity=$(gh api repos/$repo_name --jq '.pushed_at' 2>/dev/null || echo "unknown")
              echo "ğŸ“… Last activity: $last_activity"
              
              if [[ "$last_activity" != "unknown" ]]; then
                # Calculate days since last activity
                last_date=$(date -d "$last_activity" +%s)
                now=$(date +%s)
                days_inactive=$(( (now - last_date) / 86400 ))
                
                echo "ğŸ“ˆ Days since last activity: $days_inactive"
                
                # Determine status using shortcodes
                if [[ $days_inactive -gt 30 ]]; then
                  status_shortcode=":red_circle:"
                  status_text="Inactive ($days_inactive days)"
                  echo "ğŸ”´ Status: RED - $status_text"
                elif [[ $days_inactive -gt 14 ]]; then
                  status_shortcode=":yellow_circle:"
                  status_text="Low Activity ($days_inactive days)"
                  echo "ğŸŸ¡ Status: YELLOW - $status_text"
                else
                  status_shortcode=":green_circle:"
                  status_text="Active"
                  echo "ğŸŸ¢ Status: GREEN - $status_text"
                fi
                
                # Clean existing emoji/shortcodes from title
                echo "ğŸ§¹ Cleaning title: '$title'"
                base_title=$(echo "$title" | sed -E 's/^(ğŸŸ¢|ğŸŸ¡|ğŸ”´|:green_circle:|:yellow_circle:|:red_circle:)[[:space:]]*//')
                new_title="${status_shortcode} ${base_title}"
                echo "ğŸ·ï¸  Base title: '$base_title'"
                echo "âœ¨ New title: '$new_title'"
                
                # Update issue body with new timestamp and status
                echo "ğŸ“ Updating issue body..."
                updated_body=$(echo "$body" | sed "s|Last updated:.*|Last updated: $(date -u +"%Y-%m-%d %H:%M UTC")|")
                updated_body=$(echo "$updated_body" | sed "s|Status:.*|Status: ${status_shortcode} ${status_text}|")
                echo "âœ… Body updated with new status and timestamp"
                
                # Add to update list
                echo "ğŸ’¾ Adding to update queue..."
                update_data=$(jq -n \
                  --arg number "$number" \
                  --arg title "$new_title" \
                  --arg body "$updated_body" \
                  --arg status "$status_shortcode" \
                  '{number: $number, title: $title, body: $body, status: $status}')
                
                echo "ğŸ“Š Update data: $update_data"
                
                jq --argjson update "$update_data" '. += [$update]' issue_updates.json > tmp.json && mv tmp.json issue_updates.json
                
                if [[ $? -eq 0 ]]; then
                  echo "âœ… Successfully prepared update for issue #$number: '$title' -> '$new_title'"
                else
                  echo "âŒ Failed to add issue #$number to update queue"
                fi
              else
                echo "âš ï¸  Could not check repo: $repo_name (API call failed)"
              fi
            else
              echo "âš ï¸  No repository URL found in issue body"
            fi
          done < issues.jsonl
          
          updates_count=$(jq length issue_updates.json)
          echo "\nğŸ“Š Processing complete!"
          echo "ğŸ“„ Processed $processed_count issues"
          echo "ğŸ¯ Prepared $updates_count issue updates"
          
          echo "\nğŸ“ Final update queue contents:"
          cat issue_updates.json | jq .
          
          echo "\nğŸ’¾ File info:"
          ls -la issue_updates.json
          echo "File size: $(wc -c < issue_updates.json) bytes"
          
          echo "updates_count=$updates_count" >> $GITHUB_OUTPUT

      - name: Update issues and portfolio with GraphQL
        id: graphql_updates
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ORG_ADMIN_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            console.log('ğŸš€ Starting GraphQL update process...');
            console.log(`ğŸ”‘ Token type: ${context.payload.repository ? 'ORG_ADMIN_TOKEN' : 'Unknown'}`);
            console.log(`ğŸ  Repository: ${context.repo.owner}/${context.repo.repo}`);
            
            // Check if updates file exists
            const updatesFile = 'issue_updates.json';
            console.log(`ğŸ” Checking for updates file: ${updatesFile}`);
            
            if (!fs.existsSync(updatesFile)) {
              console.log('âŒ Updates file does not exist!');
              return;
            }
            
            const stats = fs.statSync(updatesFile);
            console.log(`ğŸ’¾ File size: ${stats.size} bytes, modified: ${stats.mtime}`);
            
            // Read the updates prepared in previous step
            let updates = [];
            
            try {
              const data = fs.readFileSync(updatesFile, 'utf8');
              console.log(`ğŸ“ Raw file contents: ${data}`);
              
              updates = JSON.parse(data);
              console.log(`ğŸ“Š Successfully parsed ${updates.length} issue updates`);
              
              if (updates.length > 0) {
                console.log('ğŸ“„ Updates to process:');
                updates.forEach((update, index) => {
                  console.log(`  ${index + 1}. Issue #${update.number}: "${update.title}"`);
                });
              }
            } catch (error) {
              console.log(`âŒ Failed to read/parse update data: ${error.message}`);
              console.log(`ğŸ” Error stack: ${error.stack}`);
              return;
            }
            
            if (updates.length === 0) {
              console.log("â„¹ï¸ No issues to update - workflow complete");
              core.setOutput('updates_processed', 0);
              core.setOutput('updates_successful', 0);
              core.setOutput('updates_failed', 0);
              return;
            }
            
            // Process each issue update
            let successCount = 0;
            let failureCount = 0;
            
            console.log(`\nğŸ”„ Starting to process ${updates.length} updates...`);
            
            for (const update of updates) {
              try {
                console.log(`\n--- Processing Issue #${update.number} ---`);
                console.log(`ğŸ“Œ Current title: "${update.title}"`);
                console.log(`ğŸ“‹ Status: ${update.status}`);
                
                // Update issue using GraphQL
                console.log('ğŸ“ Preparing GraphQL mutation...');
                const updateMutation = `
                  mutation UpdateIssue($issueId: ID!, $title: String!, $body: String!) {
                    updateIssue(input: {
                      id: $issueId,
                      title: $title,
                      body: $body
                    }) {
                      issue {
                        id
                        number
                        title
                      }
                    }
                  }
                `;
                console.log('âœ… GraphQL mutation prepared');
                
                // First, get the issue ID from the issue number
                console.log('ğŸ” Fetching issue ID via GraphQL...');
                const issueQuery = `
                  query GetIssue($owner: String!, $name: String!, $number: Int!) {
                    repository(owner: $owner, name: $name) {
                      issue(number: $number) {
                        id
                        title
                      }
                    }
                  }
                `;
                
                const [owner, repo] = "${{ github.repository }}".split('/');
                console.log(`ğŸ  Repository: ${owner}/${repo}`);
                console.log(`ğŸ”¢ Issue number: ${update.number}`);
                
                const issueResult = await github.graphql(issueQuery, {
                  owner: owner,
                  name: repo,
                  number: parseInt(update.number)
                });
                
                console.log('ğŸ“Š GraphQL query result:', JSON.stringify(issueResult, null, 2));
                
                if (!issueResult.repository.issue) {
                  console.log(`âŒ Issue #${update.number} not found in repository`);
                  failureCount++;
                  continue;
                }
                
                const issueId = issueResult.repository.issue.id;
                const oldTitle = issueResult.repository.issue.title;
                
                console.log(`ğŸ†” Issue ID: ${issueId}`);
                console.log(`ğŸ“– Current title: "${oldTitle}"`);
                console.log(`âœï¸  New title: "${update.title}"`);
                
                // Update the issue
                console.log('ğŸš€ Executing GraphQL mutation...');
                const mutationResult = await github.graphql(updateMutation, {
                  issueId: issueId,
                  title: update.title,
                  body: update.body
                });
                
                console.log('ğŸ“Š Mutation result:', JSON.stringify(mutationResult, null, 2));
                console.log(`âœ… Successfully updated issue #${update.number}`);
                console.log(`   Old: "${oldTitle}"`);
                console.log(`   New: "${mutationResult.updateIssue.issue.title}"`);
                successCount++;
                
              } catch (error) {
                console.log(`âŒ Failed to update issue #${update.number}:`);
                console.log(`   Error: ${error.message}`);
                console.log(`   Stack: ${error.stack}`);
                if (error.response) {
                  console.log(`   Response: ${JSON.stringify(error.response, null, 2)}`);
                }
                failureCount++;
              }
            }
            
            console.log(`\nğŸ Update process complete!`);
            console.log(`ğŸ“Š Results: ${successCount} successful, ${failureCount} failed`);
            
            // Set outputs for next steps
            core.setOutput('updates_processed', updates.length);
            core.setOutput('updates_successful', successCount);
            core.setOutput('updates_failed', failureCount);
            
            // Portfolio project updates (optional)
            const factoryNumber = parseInt("${{ vars.FACTORY_PROJECT_NUMBER }}", 10);
            
            if (!factoryNumber) {
              console.log("â„¹ï¸ FACTORY_PROJECT_NUMBER not set, skipping portfolio updates");
            } else {
              console.log(`\nğŸ“‹ Portfolio project #${factoryNumber} updates:`);
              console.log("ğŸ’¡ GitHub Projects should automatically reflect the updated issue titles");
              console.log("â„¹ï¸ If project titles don't sync, manual project item updates may be needed");
            }

      - name: Summary
        run: |
          echo "## ğŸ“Š Activity Check Complete"
          echo ""
          
          # Get step outputs
          total=$(wc -l < issues.jsonl 2>/dev/null || echo "0")
          updates_prepared="${{ steps.gather_data.outputs.updates_count || '0' }}"
          updates_processed="${{ steps.graphql_updates.outputs.updates_processed || '0' }}"
          updates_successful="${{ steps.graphql_updates.outputs.updates_successful || '0' }}"
          updates_failed="${{ steps.graphql_updates.outputs.updates_failed || '0' }}"
          
          echo "### Results:"
          echo "- ğŸ” Study tracking issues found: **$total**"
          echo "- ğŸ“ Updates prepared: **$updates_prepared**"
          echo "- ğŸ”„ Updates processed: **$updates_processed**"
          echo "- âœ… Updates successful: **$updates_successful**"
          echo "- âŒ Updates failed: **$updates_failed**"
          echo ""
          echo "### Next Steps:"
          if [[ $updates_successful -gt 0 ]]; then
            echo "- âœ… Check issue titles for emoji status indicators"
            echo "- ğŸ” Verify Factory Portfolio project reflects changes"
          fi
          if [[ $updates_failed -gt 0 ]]; then
            echo "- âš ï¸ Review failed updates in workflow logs"
            echo "- ğŸ”§ Check token permissions and API limits"
          fi
          echo ""
          echo "ğŸ“… Next scheduled sync: tomorrow at 9 AM UTC"
          echo "ğŸ”„ Manual runs available via workflow dispatch"
          
          # Create GitHub Actions job summary
          {
            echo "# ğŸ­ Activity Check Results"
            echo ""
            echo "## ğŸ“Š Summary"
            echo "| Metric | Count |"
            echo "|--------|-------|"
            echo "| Issues Found | $total |"
            echo "| Updates Prepared | $updates_prepared |"
            echo "| Updates Processed | $updates_processed |"
            echo "| Updates Successful | $updates_successful |"
            echo "| Updates Failed | $updates_failed |"
            echo ""
            if [[ $updates_successful -gt 0 ]]; then
              echo "## âœ… Success"
              echo "Successfully updated $updates_successful issue(s) with activity status emojis."
            fi
            if [[ $updates_failed -gt 0 ]]; then
              echo "## âš ï¸ Issues"
              echo "Failed to update $updates_failed issue(s). Check workflow logs for details."
            fi
            echo ""
            echo "## ğŸ”„ Next Run"
            echo "Scheduled for tomorrow at 9 AM UTC"
          } >> $GITHUB_STEP_SUMMARY